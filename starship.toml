# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = '''
[┌](bold green) $time$directory$git_branch$git_commit$git_status
[└─](bold green)$character'''

add_newline = false

[time]
disabled = false
format = '[\[ $time \]]($style) '
time_format = '%T'
utc_time_offset = '+2'

[dotnet]
symbol = 'c# '
style = 'green'
heuristic = false

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

